<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <div class="list card" ng-show="authenticated">
      <form ng-Submit="post()">
        <h4>{{current_user}} says</h4>
        <textarea class="form-control" maxlength="200" rows="3" placeholder="Say something"
                  ng-model="newPost.text" required></textarea>
        <input class="btn submit-btn pull-right" type="submit" value="PeepIt"/>
      </form>
    </div>

    <ion-refresher pulling-text="Pull to refresh"
                   refreshing-text="Loading..."
                   refreshing-icon="ion-loading-c"
                   pulling-icon="ion-ios7-arrow-thin-down"
                   on-refresh="doRefresh()">
    </ion-refresher>

    <div id="post-stream">
      <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'"
           ng-class-even="'even'">
        <p>{{post.text}}</p>
        <small>Posted by @{{post.created_by}}</small>
        <span  class="pull-right" style="font-size:0.6em">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</span>
        <!--<small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>-->
      </div>

    </div>

  </ion-content>
</ion-view>
