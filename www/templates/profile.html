<ion-view view-title="Account">
  <ion-content>


    <div class="list card">
      <div class="item item-divider">Username</div>
      <div class="item item-body">
        <div>
          {{user.username}}
        </div>
      </div>
    </div>
      <div class="list card">
        <div class="item item-divider">Name</div>
        <div class="item item-body">
          <div>
          {{user.name}}
          </div>
        </div>
      </div>
    <div class="list card">
      <div class="item item-divider">Email</div>
      <div class="item item-body">
        <div>
          {{user.email}}
        </div>
      </div>
    </div>



  </ion-content>
</ion-view>
