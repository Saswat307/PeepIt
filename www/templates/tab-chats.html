<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/account/signup.html">
        <ion-option-button class="button-assertive">
          SignUp
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/account/login.html">
        <ion-option-button class="button-assertive">
          Login
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
